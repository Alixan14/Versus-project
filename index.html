
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="TS">
    <title>Versus Project</title>
    <link rel="icon" href="./img/logo.svg">
    <link rel="stylesheet" href="./css/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/shared.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    
    <!-- Site heading -->
    <div class="visually-hidden text-center site-name">
        <h1>Versus website</h1>
    </div>
    <!-- /Site heading -->
    
    <!-- Main header -->
    <header class="main-header">
        <nav class="main-navigation flex-box container">
                <div class="main-navigation__item-1">
                    <a href='/'>
                        <h2 class="main-navigation__title">VERSUS</h2>
                    </a>
                </div>
                <div class="main-navigation__item-2">
                    <a href="#" class="main-navigation__link" id="active">Portfolio</a>
                    <a href="#latest-work" class="main-navigation__link">About</a>
                    <a href="#" class="main-navigation__link">Contact</a>
                </div>
                <a href="#" class="main-navigation__bar">
                    <i class="fa-solid fa-bars"></i>
                </a>
        </nav>
        <section class="main-section container">
            <h2 class="main-section__title">
                We build beautiful <br> web and mobile apps.
            </h2>
            <button type="button" class="main-section__button">Get a quote</button>
        </section>
    </header>
    <!-- /Main header -->

    <!-- Latest work section -->
    <section class="latest-work" id="latest-work">
        <div class="container">
            <h3 class="latest-work__title">Latest Work</h3>
            <div class="latest-work__images">
                <img src="./img/IMAGE.png" alt="Image 9">
                <img src="./img/IMAGE (1).png" alt="Image 1">
                <img src="./img/IMAGE (2).png" alt="Image 2">
                <img src="./img/IMAGE (3).png" alt="Image 3">
                <img src="./img/IMAGE (4).png" alt="Image 4">
                <img src="./img/IMAGE (5).png" alt="Image 5">
                <img src="./img/IMAGE (6).png" alt="Image 6">
                <img src="./img/IMAGE (7).png" alt="Image 7">
                <img src="./img/IMAGE (8).png" alt="Image 8">
            </div>
        </div>
    </section>
    <!-- /Latest work section -->

    <!-- Footer -->
    <footer class="footer-section" id="footer-section">
        <div class="container">
            <h3 class="footer-section__title">VERSUS</h3>
            <p class="footer-section__subtitle">Powered by Webflow</p>
        </div>
    </footer>
    <!-- /Footer -->

</body>
</html>
